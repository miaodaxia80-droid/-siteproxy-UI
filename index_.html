<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevin - 极光面板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', 'Segoe UI', Roboto, sans-serif; }
        
        .glass-card {
            background: rgba(30, 41, 59, 0.4); 
            backdrop-filter: blur(16px);           
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        ::-webkit-scrollbar { display: none; }

        .search-focus-ring:focus-within {
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.3);
            border-color: rgba(167, 139, 250, 0.5);
        }

        .time-font {
            font-family: 'Nunito', sans-serif;
            font-variant-numeric: tabular-nums;
        }
    </style>
</head>

<body class="bg-gradient-to-tr from-indigo-950 via-purple-900 to-rose-400 min-h-screen text-gray-100 flex flex-col items-center py-20 px-4 selection:bg-pink-500 selection:text-white">

    <div class="w-full max-w-5xl space-y-12 animate-fade-in-up">
        
        <header class="flex flex-col items-center justify-center gap-8">
            
            <div class="flex items-center gap-5 select-none">
                <h1 class="text-5xl md:text-6xl font-bold tracking-tight text-white drop-shadow-md">
                    Kevin-Panel
                </h1>

                <div class="h-10 w-[2px] bg-gray-400/40 rounded-full"></div>

                <div class="flex flex-col justify-center">
                    <div id="bj-time" class="text-4xl font-extrabold leading-none tracking-wide time-font drop-shadow-sm">
                        00:00:00
                    </div>
                    <div id="bj-date" class="text-xs text-gray-300 mt-1 font-medium tracking-wider text-right opacity-80">
                        Loading...
                    </div>
                </div>
            </div>

            <div class="w-full max-w-2xl relative group search-focus-ring rounded-full transition-all duration-300">
                <div class="absolute inset-y-0 left-0 pl-6 flex items-center pointer-events-none">
                    <span class="text-lg font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 via-red-400 to-yellow-400">G</span>
                </div>
                <input type="text" id="search-input"
                       class="w-full py-4 pl-12 pr-12 bg-[#1e293b]/60 border border-white/10 rounded-full text-lg text-white placeholder-gray-400 focus:outline-none backdrop-blur-md shadow-lg hover:bg-[#1e293b]/80 transition-all"
                       placeholder="请输入搜索内容...">
                <div class="absolute inset-y-0 right-0 pr-6 flex items-center cursor-pointer hover:scale-110 transition-transform" onclick="triggerSearch()">
                    <i class="fa-solid fa-magnifying-glass text-gray-300"></i>
                </div>
            </div>

        </header>

        <div class="space-y-10 px-2">

            <section>
                <h3 class="text-sm font-bold text-gray-400 uppercase tracking-widest mb-4 ml-1">搜索引擎</h3>
                <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4">
                    <a href="https://www.google.com" target="_blank" class="glass-card hover:bg-white/10 p-4 rounded-2xl flex flex-col items-center gap-3 transition-transform hover:-translate-y-1 duration-300 group">
                        <i class="fa-brands fa-google text-2xl text-white group-hover:text-blue-400 transition-colors"></i>
                        <span class="font-medium text-sm text-gray-200">Google</span>
                    </a>
                    <a href="https://duckduckgo.com" target="_blank" class="glass-card hover:bg-white/10 p-4 rounded-2xl flex flex-col items-center gap-3 transition-transform hover:-translate-y-1 duration-300 group">
                        <i class="fa-solid fa-shield-cat text-2xl text-white group-hover:text-orange-400 transition-colors"></i>
                        <span class="font-medium text-sm text-gray-200">DuckDuckGo</span>
                    </a>
                    <a href="https://www.bing.com" target="_blank" class="glass-card hover:bg-white/10 p-4 rounded-2xl flex flex-col items-center gap-3 transition-transform hover:-translate-y-1 duration-300 group">
                        <i class="fa-brands fa-microsoft text-2xl text-white group-hover:text-blue-300 transition-colors"></i>
                        <span class="font-medium text-sm text-gray-200">Bing</span>
                    </a>
                     <a href="https://ipv6.google.com" target="_blank" class="glass-card hover:bg-white/10 p-4 rounded-2xl flex flex-col items-center gap-3 transition-transform hover:-translate-y-1 duration-300 group">
                        <i class="fa-solid fa-server text-2xl text-white group-hover:text-green-400 transition-colors"></i>
                        <span class="font-medium text-sm text-gray-200">Google IPv6</span>
                    </a>
                </div>
            </section>

            <section>
                <h3 class="text-sm font-bold text-gray-400 uppercase tracking-widest mb-4 ml-1">常用 APP</h3>
                <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
                    <a href="https://www.youtube.com/?gl=US" target="_blank" class="glass-card hover:bg-white/10 p-4 rounded-2xl flex flex-col items-center gap-2 transition-transform hover:-translate-y-1 duration-300 group">
                        <i class="fa-brands fa-youtube text-2xl text-red-500"></i>
                        <span class="text-sm text-gray-300 group-hover:text-white">YouTube</span>
                    </a>
                    <a href="https://x.com/" target="_blank" class="glass-card hover:bg-white/10 p-4 rounded-2xl flex flex-col items-center gap-2 transition-transform hover:-translate-y-1 duration-300 group">
                        <i class="fa-brands fa-x-twitter text-2xl text-white"></i>
                        <span class="text-sm text-gray-300 group-hover:text-white">Twitter</span>
                    </a>
                    <a href="https://zh.wikipedia.org/" target="_blank" class="glass-card hover:bg-white/10 p-4 rounded-2xl flex flex-col items-center gap-2 transition-transform hover:-translate-y-1 duration-300 group">
                        <i class="fa-brands fa-wikipedia-w text-2xl text-gray-200"></i>
                        <span class="text-sm text-gray-300 group-hover:text-white">Wikipedia</span>
                    </a>
                    <a href="https://web.telegram.org/" target="_blank" class="glass-card hover:bg-white/10 p-4 rounded-2xl flex flex-col items-center gap-2 transition-transform hover:-translate-y-1 duration-300 group">
                        <i class="fa-brands fa-telegram text-2xl text-blue-400"></i>
                        <span class="text-sm text-gray-300 group-hover:text-white">Telegram</span>
                    </a>
                    <a href="https://www.apkmirror.com/" target="_blank" class="glass-card hover:bg-white/10 p-4 rounded-2xl flex flex-col items-center gap-2 transition-transform hover:-translate-y-1 duration-300 group">
                        <i class="fa-brands fa-android text-2xl text-green-500"></i>
                        <span class="text-sm text-gray-300 group-hover:text-white">APKMirror</span>
                    </a>
                    <a href="https://duckduckgo.com/aichat" target="_blank" class="glass-card hover:bg-white/10 p-4 rounded-2xl flex flex-col items-center gap-2 transition-transform hover:-translate-y-1 duration-300 group">
                        <i class="fa-solid fa-robot text-2xl text-pink-400"></i>
                        <span class="text-sm text-gray-300 group-hover:text-white">AI Chat</span>
                    </a>
                </div>
            </section>

             <section>
                <h3 class="text-sm font-bold text-gray-400 uppercase tracking-widest mb-4 ml-1">NEWS</h3>
                <div class="flex flex-wrap gap-3">
                    <a href="https://cn.nytimes.com/" target="_blank" class="glass-card hover:bg-white/10 px-4 py-2 rounded-lg text-sm text-gray-300 hover:text-white transition-all border border-transparent hover:border-white/20 flex items-center">
                        <i class="fa-solid fa-pen-nib text-lg mr-2"></i>纽约时报
                    </a>
                    <a href="https://cn.wsj.com/" target="_blank" class="glass-card hover:bg-white/10 px-4 py-2 rounded-lg text-sm text-gray-300 hover:text-white transition-all border border-transparent hover:border-white/20 flex items-center">
                        <i class="fa-solid fa-chart-line text-lg mr-2 text-blue-300"></i>华尔街日报
                    </a>
                    <a href="https://www.reuters.com/" target="_blank" class="glass-card hover:bg-white/10 px-4 py-2 rounded-lg text-sm text-gray-300 hover:text-white transition-all border border-transparent hover:border-white/20 flex items-center">
                        <i class="fa-solid fa-rss text-lg mr-2 text-orange-400"></i>路透社
                    </a>
                    <a href="https://www.zaobao.com/" target="_blank" class="glass-card hover:bg-white/10 px-4 py-2 rounded-lg text-sm text-gray-300 hover:text-white transition-all border border-transparent hover:border-white/20 flex items-center">
                        <i class="fa-regular fa-newspaper text-lg mr-2 text-red-400"></i>联合早报
                    </a>
                    <a href="https://www.dw.com/zh/" target="_blank" class="glass-card hover:bg-white/10 px-4 py-2 rounded-lg text-sm text-gray-300 hover:text-white transition-all border border-transparent hover:border-white/20 flex items-center">
                        <i class="fa-solid fa-globe text-lg mr-2 text-blue-200"></i>德国之声
                    </a>
                    <a href="https://www.voachinese.com/" target="_blank" class="glass-card hover:bg-white/10 px-4 py-2 rounded-lg text-sm text-gray-300 hover:text-white transition-all border border-transparent hover:border-white/20 flex items-center">
                        <i class="fa-solid fa-radio text-lg mr-2 text-red-300"></i>美国之音
                    </a>
                    <a href="https://std.stheadline.com/" target="_blank" class="glass-card hover:bg-white/10 px-4 py-2 rounded-lg text-sm text-gray-300 hover:text-white transition-all border border-transparent hover:border-white/20 flex items-center">
                        <i class="fa-regular fa-file-lines text-lg mr-2"></i>星島日報
                    </a>
                    <a href="https://www.wenxuecity.com/" target="_blank" class="glass-card hover:bg-white/10 px-4 py-2 rounded-lg text-sm text-gray-300 hover:text-white transition-all border border-transparent hover:border-white/20 flex items-center">
                        <i class="fa-solid fa-book-open text-lg mr-2 text-amber-200"></i>文学城
                    </a>
                    <a href="https://www.6parknews.com/" target="_blank" class="glass-card hover:bg-white/10 px-4 py-2 rounded-lg text-sm text-gray-300 hover:text-white transition-all border border-transparent hover:border-white/20 flex items-center">
                        <i class="fa-solid fa-tree text-lg mr-2 text-green-300"></i>留园网
                    </a>
                </div>
            </section>
        </div>

        <footer class="mt-20 border-t border-white/5 pt-8 text-center text-gray-500 text-xs">
            <p>&copy; <span id="year"></span> Kevin. Powered by MIAO.</p>
        </footer>
    </div>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        function updateTime() {
            const now = new Date();
            const options = { timeZone: 'Asia/Shanghai' };
            
            const timeStr = now.toLocaleTimeString('zh-CN', { 
                ...options, hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' 
            });

            const dateFormatter = new Intl.DateTimeFormat('zh-CN', { ...options, month: 'numeric', day: 'numeric', weekday: 'long' });
            const parts = dateFormatter.formatToParts(now);
            
            const month = parts.find(p => p.type === 'month').value;
            const day = parts.find(p => p.type === 'day').value;
            const weekday = parts.find(p => p.type === 'weekday').value;

            const dateStr = `${month}-${day} ${weekday}`;

            document.getElementById('bj-time').textContent = timeStr;
            document.getElementById('bj-date').textContent = dateStr;
        }

        setInterval(updateTime, 1000);
        updateTime();

        function triggerSearch() {
            const val = document.getElementById('search-input').value.trim();
            if (val) {
                const url = (val.startsWith('http') ? '' : 'https://') + val;
                window.open(url, '_blank');
            }
        }

        document.getElementById('search-input').addEventListener('keyup', (e) => {
            if (e.key === 'Enter') triggerSearch();
        });
    </script>
</body>
</html>
